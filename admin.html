<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - Game Platform</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:600,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="admin.css">
</head>
<body>
<div id="admin-app">
  <aside class="admin-sidebar">
    <div class="admin-logo">Wingo Admin</div>
    <nav>
      <ul>
        <li class="active" data-section="users">Users</li>
        <li data-section="wallet">Wallet</li>
        <li data-section="agents">Agents</li>
        <li data-section="rounds">Game Rounds</li>
        <li data-section="bets">Bets</li>
        <li data-section="reports">Reports</li>
        <li data-section="notifications">Notifications</li>
        <li data-section="config">Config</li>
      </ul>
    </nav>
  </aside>
  <main class="admin-content">
    <!-- Users Section -->
    <section id="users" class="admin-section">
      <div class="admin-section-header">
        <h2>User Management</h2>
        <button id="btnNewUser">Create User</button>
      </div>
      <div id="userTableContainer"></div>
    </section>
    <!-- Wallet Section -->
    <section id="wallet" class="admin-section hidden">
      <div class="admin-section-header"><h2>Wallet Management</h2></div>
      <div id="walletFormContainer"></div>
    </section>
    <!-- Agents Section -->
    <section id="agents" class="admin-section hidden">
      <div class="admin-section-header"><h2>Agent Management</h2></div>
      <div id="agentTableContainer"></div>
    </section>
    <!-- Game Rounds -->
    <section id="rounds" class="admin-section hidden">
      <div class="admin-section-header">
        <h2>Game Rounds</h2>
        <button id="btnNewRound">Add Round</button>
      </div>
      <div id="roundTableContainer"></div>
    </section>
    <!-- Bets -->
    <section id="bets" class="admin-section hidden">
      <div class="admin-section-header"><h2>Bets Monitor</h2></div>
      <div id="betTableContainer"></div>
    </section>
    <!-- Reports -->
    <section id="reports" class="admin-section hidden">
      <div class="admin-section-header"><h2>Reports</h2></div>
      <div id="reportContent"></div>
    </section>
    <!-- Notifications -->
    <section id="notifications" class="admin-section hidden">
      <div class="admin-section-header"><h2>Notifications</h2></div>
      <form id="notificationForm">
        <textarea id="notifMsg" placeholder="Type notification..."></textarea>
        <button type="submit">Send</button>
      </form>
      <div id="notifLogs"></div>
    </section>
    <!-- Config -->
    <section id="config" class="admin-section hidden">
      <div class="admin-section-header"><h2>Config</h2></div>
      <form id="configForm">
        <label>Payout Rate: <input type="number" id="cfgPayout" min="1" max="99"></label><br>
        <label>Commission Fee (%): <input type="number" id="cfgComm" min="0" max="10"></label><br>
        <label>Round Timer (sec): <input type="number" id="cfgTimer" min="10" max="180"></label><br>
        <button type="submit">Update Config</button>
      </form>
    </section>
  </main>
</div>
<!-- Modals for user/round -->
<div id="modalBase" class="modal-bg hidden"><div class="modal-content" id="modalContent"></div></div>
<script src="admin.js"></script>
</body>
</html>
