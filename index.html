<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wingo - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="login.css">
</head>
<body class="login-bg">

  <div class="login-box">
    <img src="assets/logo.png" alt="Wingo Logo" class="login-logo">

    <h2 class="login-title">Log in</h2>
    <div class="login-desc">
      Please log in with your email<br>
      If you forget your password, please contact customer service.
    </div>

    <form id="loginForm" autocomplete="off">
      <!-- Email -->
      <div class="input-block">
        <label class="input-label" for="email">Email / Account Log in</label>
        <input type="email" id="email" placeholder="Please input your email" autocomplete="username">
      </div>
      <!-- Password -->
      <div class="input-block">
        <label class="input-label" for="password">Password</label>
        <div class="pass-wrapper">
          <input type="password" id="password" placeholder="Password" autocomplete="current-password">
          <span class="pass-toggle" id="togglePass"></span>
        </div>
      </div>

      <div class="remember-block">
        <input type="checkbox" id="remember">
        <label for="remember">Remember password</label>
      </div>

      <button type="submit" id="loginBtn" disabled class="login-btn">Log in</button>
      <!-- Register button removed -->
    </form>

    <div class="login-bottom">
      <a href="forgot.html" class="login-bottom-link"><span class="bottom-icon forgot-icon"></span> Forgot password</a>
      <a href="support.html" class="login-bottom-link"><span class="bottom-icon customer-icon"></span> Customer Service</a>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
