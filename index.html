<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WinGo Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- Header -->
<div class="header">
  <img src="assets/logo.png" alt="Game Logo" class="logo">
  <div class="header-icons">
    <img src="assets/user-icon.png" alt="User" class="icon">
    <img src="assets/settings-icon.png" alt="Settings" class="icon">
  </div>
</div>

<!-- Wallet Section -->
<div class="wallet-card">
  <div class="wallet-balance">
    <div class="balance-amount">â‚¹<span id="walletAmount">0.00</span></div>
    <div class="balance-label">Wallet balance</div>
  </div>
  <div class="wallet-buttons">
    <button class="btn-withdraw">Withdraw</button>
    <button class="btn-deposit">Deposit</button>
  </div>
</div>

<!-- Footer Message -->
<div class="footer-message">
  <span class="speaker-icon">ðŸ”Š</span>
  Please Fill In The Correct Bank Card Inform
  <button class="detail-btn">Detail</button>
</div>

<!-- Round Tabs -->
<div class="round-tabs">
  <div class="tab active"><img src="assets/clock-active.png" alt="WinGo 30s"><span>WinGo 30sec</span></div>
  <div class="tab"><img src="assets/clock-inactive.png" alt="WinGo 1min"><span>WinGo 1 Min</span></div>
  <div class="tab"><img src="assets/clock-inactive.png" alt="WinGo 3min"><span>WinGo 3 Min</span></div>
  <div class="tab"><img src="assets/clock-inactive.png" alt="WinGo 5min"><span>WinGo 5 Min</span></div>
</div>

<!-- Timer Section -->
<div class="timer-section">
  <div class="how-to-play">
    <button class="how-to-play-btn">How to play</button>
    <div class="game-type">WinGo 30sec</div>
  </div>
  <div class="timer-info">
    <div class="timer-balls">
      <img src="assets/ball-2.png" alt="2">
      <img src="assets/ball-3.png" alt="3">
      <img src="assets/ball-5.png" alt="5">
      <img src="assets/ball-9.png" alt="9">
      <img src="assets/ball-5.png" alt="5">
    </div>
    <div class="timer-countdown">
      <div class="time-label">Time remaining</div>
      <div class="time-digits" id="timeDigits">00:30</div>
      <div class="round-id" id="roundId">0000000000</div>
    </div>
  </div>
</div>

<!-- Color Betting -->
<div class="color-betting-section">
  <button class="color-btn green" onclick="openBetPopup('Green')">Green</button>
  <button class="color-btn violet" onclick="openBetPopup('Violet')">Violet</button>
  <button class="color-btn red" onclick="openBetPopup('Red')">Red</button>
</div>

<!-- Number Balls Grid -->
<div class="number-balls-grid">
  <img src="assets/ball-0.png" alt="0" onclick="openBetPopup(0)">
  <img src="assets/ball-1.png" alt="1" onclick="openBetPopup(1)">
  <img src="assets/ball-2.png" alt="2" onclick="openBetPopup(2)">
  <img src="assets/ball-3.png" alt="3" onclick="openBetPopup(3)">
  <img src="assets/ball-4.png" alt="4" onclick="openBetPopup(4)">
  <img src="assets/ball-5.png" alt="5" onclick="openBetPopup(5)">
  <img src="assets/ball-6.png" alt="6" onclick="openBetPopup(6)">
  <img src="assets/ball-7.png" alt="7" onclick="openBetPopup(7)">
  <img src="assets/ball-8.png" alt="8" onclick="openBetPopup(8)">
  <img src="assets/ball-9.png" alt="9" onclick="openBetPopup(9)">
</div>

<!-- Multipliers -->
<div class="multipliers-row">
  <button class="multiplier-btn random" onclick="selectMultiplier('Random')">Random</button>
  <button class="multiplier-btn active" onclick="selectMultiplier('X1')">X1</button>
  <button class="multiplier-btn" onclick="selectMultiplier('X5')">X5</button>
  <button class="multiplier-btn" onclick="selectMultiplier('X10')">X10</button>
  <button class="multiplier-btn" onclick="selectMultiplier('X20')">X20</button>
  <button class="multiplier-btn" onclick="selectMultiplier('X50')">X50</button>
  <button class="multiplier-btn" onclick="selectMultiplier('X100')">X100</button>
</div>

<!-- History Tabs -->
<div class="history-tabs">
  <button class="tab-btn active" onclick="showTab('gameHistory')">Game history</button>
  <button class="tab-btn" onclick="showTab('chart')">Chart</button>
  <button class="tab-btn" onclick="showTab('myHistory')">My history</button>
</div>

<!-- Game History -->
<div class="tab-content" id="gameHistory">
  <!-- History Table Code Here (Same as before) -->
</div>

<!-- Chart -->
<div class="tab-content hidden" id="chart">
  <!-- Chart Table Code Here (Same as before) -->
</div>

<!-- My History -->
<div class="tab-content hidden" id="myHistory">
  <!-- My History Items Here (Same as before) -->
</div>

<!-- Betting Popup -->
<div id="betPopup" class="bet-popup hidden">
  <div class="bet-popup-content">
    <h3 id="betTitle">Place Bet</h3>
    <input type="number" id="betAmount" placeholder="Enter amount" min="1" />
    <button onclick="confirmBet()">Place Bet</button>
    <button onclick="closeBetPopup()">Cancel</button>
  </div>
</div>

<!-- Scripts -->
<script>
const apiUrl = "https://wingo-backend-nqk5.onrender.com";
let currentEmail = localStorage.getItem("userEmail") || "user@example.com";
let currentRoundId = "";
let bettingClosed = false;
let selectedBet = {};

function showTab(tabId) {
  document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
  document.getElementById(tabId).classList.remove('hidden');
  document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
  event.target.classList.add('active');
}

function openBetPopup(selection) {
  if (bettingClosed) return alert("Betting Closed!");
  selectedBet = typeof selection === 'string' ? { colorBet: selection } : { numberBet: selection };
  document.getElementById('betTitle').innerText = `Place Bet on ${selection}`;
  document.getElementById('betPopup').classList.remove('hidden');
}

function closeBetPopup() {
  document.getElementById('betPopup').classList.add('hidden');
  document.getElementById('betAmount').value = '';
}

async function confirmBet() {
  const amount = parseFloat(document.getElementById('betAmount').value);
  if (!amount || amount <= 0) return alert("Enter valid amount!");

  const payload = { email: currentEmail, roundId: currentRoundId, amount, ...selectedBet };
  try {
    const res = await fetch(`${apiUrl}/api/bets`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });
    const data = await res.json();
    if (!res.ok) throw new Error(data.message || "Bet Failed!");
    alert("âœ… Bet Placed Successfully!");
    closeBetPopup();
    fetchWalletBalance();
  } catch (err) {
    console.error(err);
    alert(err.message);
  }
}

function selectMultiplier(multiplier) {
  document.querySelectorAll('.multiplier-btn').forEach(btn => btn.classList.remove('active'));
  event.target.classList.add('active');
  alert(`Multiplier ${multiplier} selected (coming soon)`);
}

async function fetchWalletBalance() {
  try {
    const res = await fetch(`${apiUrl}/api/users/wallet/${currentEmail}`);
    const data = await res.json();
    const balance = data.wallet || data.balance || 0;
    document.getElementById("walletAmount").innerText = balance.toFixed(2);
  } catch (err) {
    console.error("Wallet Fetch Failed:", err);
  }
}

async function fetchCurrentRound() {
  try {
    const res = await fetch(`${apiUrl}/api/rounds`);
    const rounds = await res.json();
    if (rounds.length === 0) return;
    const round = rounds[0];
    currentRoundId = round.roundId;
    document.getElementById("roundId").innerText = round.roundId;

    const startTime = new Date(round.startTime).getTime();
    const now = Date.now();
    const elapsed = Math.floor((now - startTime) / 1000);
    const remaining = 30 - elapsed;

    if (remaining <= 0) {
      document.getElementById("timeDigits").innerText = "00:00";
      bettingClosed = true;
    } else {
      const minutes = String(Math.floor(remaining / 60)).padStart(2, '0');
      const seconds = String(remaining % 60).padStart(2, '0');
      document.getElementById("timeDigits").innerText = `${minutes}:${seconds}`;
      bettingClosed = remaining <= 5;
    }
  } catch (err) {
    console.error("Round Fetch Failed:", err);
  }
}

// Auto Refreshing Data
fetchWalletBalance();
fetchCurrentRound();
setInterval(fetchCurrentRound, 1000);
</script>

<style>
/* Popup Styling */
.bet-popup {
  position: fixed;
  bottom: 0; left: 0; right: 0;
  background: rgba(0,0,0,0.8);
  padding: 20px;
  display: flex; justify-content: center; align-items: center;
}
.bet-popup-content {
  background: #fff; padding: 20px; border-radius: 10px;
  width: 80%; max-width: 300px; text-align: center;
}
.bet-popup.hidden { display: none; }

/* Existing Styles (Keep from your current CSS file) */
</style>

</body>
</html>
