<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile - Wingo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="profile.css">
</head>
<body class="profile-bg">
  <div class="profile-outer">
    <div class="profile-header">
      <img src="assets/wingo-logo.png" alt="Wingo Logo" class="profile-logo">
      <div class="profile-user-row">
        <div class="profile-email-label">Email:</div>
        <div class="profile-email" id="profileEmail"></div>
      </div>
    </div>

    <div class="profile-main-block">
      <div class="profile-block-row">
        <div class="profile-block active">
          <div class="pb-icon wallet-icon"></div>
          <div class="pb-label">Wallet</div>
          <div class="pb-value" id="walletAmount">â‚¹0.00</div>
        </div>
        <div class="profile-block" onclick="openDeposit()">
          <div class="pb-icon deposit-icon"></div>
          <div class="pb-label">Deposit</div>
        </div>
        <div class="profile-block" onclick="openWithdraw()">
          <div class="pb-icon withdraw-icon"></div>
          <div class="pb-label">Withdraw</div>
        </div>
      </div>
    </div>

    <div class="profile-bottom-outer">
      <div class="profile-nav-list">
        <button class="profile-nav" onclick="openGameHistory()">
          <span class="nav-icon game-icon"></span>
          My Game History
        </button>
        <button class="profile-nav" onclick="openTransactionHistory()">
          <span class="nav-icon trans-icon"></span>
          My Transaction History
        </button>
        <button class="profile-nav" onclick="openDepositHistory()">
          <span class="nav-icon dep-icon"></span>
          Deposit History
        </button>
        <button class="profile-nav" onclick="openWithdrawHistory()">
          <span class="nav-icon with-icon"></span>
          Withdraw History
        </button>
      </div>
      <button class="profile-logout-btn" id="logoutBtn">Log out</button>
    </div>
  </div>
  <script src="profile.js"></script>
</body>
</html>
