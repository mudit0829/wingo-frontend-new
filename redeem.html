<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redeem Points - WinGo</title>
  <link rel="stylesheet" href="redeem.css" />
</head>
<body>

  <div class="container">
    <h1>Redeem Your Points</h1>
    <div class="balance-info">
      <p><strong>Wallet Balance:</strong> <span id="walletBalance">0</span> points</p>
      <p><strong>Bet Balance:</strong> <span id="betBalance">0</span> points</p>
      <p><strong>Winning Balance:</strong> <span id="winningBalance">0</span> points</p>
      <p><strong>Redeemable Balance:</strong> <span id="redeemableBalance">0</span> points</p>
    </div>

    <div class="redeem-section">
      <label for="redeemAmount">Redeem Amount:</label>
      <input type="number" id="redeemAmount" min="1" step="1" />
      <button id="redeemBtn">Redeem</button>
    </div>

    <div id="message"></div>
  </div>

  <script src="redeem.js"></script>
</body>
</html>
