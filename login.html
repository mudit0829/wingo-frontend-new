<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - WinGo</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0;}
    .login-box { max-width: 300px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; }
    input { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 4px; }
    button { width: 100%; padding: 10px; background: #28a745; color: #fff; font-weight: bold; border: none; border-radius: 4px; cursor: pointer;}
    button:hover { background: #218838; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <script src="login.js"></script>
</body>
</html>
