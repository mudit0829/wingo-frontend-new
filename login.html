<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wingo Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body class="login-bg">
  <div class="login-box">
    <img src="wingo-logo.png" alt="Wingo Logo" class="login-logo">

    <h2 class="login-title">Log in</h2>
    <div class="login-desc">Please log in with your email<br>
      If you forget your password, please contact customer service</div>

    <form id="loginForm" autocomplete="off">
      <div class="input-block">
        <label class="input-label" for="email"><span class="label-icon email-icon"></span> Email / Account Log in</label>
        <input type="email" id="email" placeholder="please input your email" autocomplete="username">
      </div>
      <div class="input-block">
        <label class="input-label" for="password"><span class="label-icon pass-icon"></span> Password</label>
        <div class="pass-wrapper">
          <input type="password" id="password" placeholder="Password" autocomplete="current-password">
          <span class="pass-toggle" onclick="togglePass()"></span>
        </div>
      </div>
      <div class="remember-block">
        <input type="checkbox" id="remember"> <label for="remember">Remember password</label>
      </div>
      <button type="submit" id="loginBtn" disabled class="login-btn">Log in</button>
      <button type="button" class="register-btn">Register</button>
    </form>

    <div class="login-bottom">
      <a href="#" class="login-bottom-link"><span class="bottom-icon forgot-icon"></span> Forgot password</a>
      <a href="#" class="login-bottom-link"><span class="bottom-icon customer-icon"></span> Customer Service</a>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
