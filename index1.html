  <style>
    /* Betting Popup is always visible when "hidden" class is removed. */
    .bet-modal {
      position: fixed; left: 0; top: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.42);
      display: flex; align-items: center; justify-content: center;
      z-index: 9999;

    .bet-modal.hidden { display: none; }
    .bet-popup {
      background: #282828;
      padding: 22px 18px;
      border-radius: 14px;
      box-shadow: 0 4px 44px #222c;
      width: 97vw; max-width: 370px;
      color: #fff;
    }
    /* Fix for betting popup header coloring */
    .bet-header.green { color: #27de60;}
    .bet-header.red { color: #eb5757;}
    .bet-header { font-size:17px; font-weight: bold; margin-bottom: 16px;}
    .bet-title { font-size:17px; font-weight:bold; }
    .bet-choice { font-size:15px; margin-top:6px; }
    /* Popup buttons and active states */
    .bet-buttons button, .bet-buttons.multipliers button {
      background: #363636; color:#fff; border:none; border-radius:8px;
      margin: 2px 7px 2px 0; font-size:14px; padding:5px 11px;
      cursor:pointer; transition: background .16s;
    }
    .bet-buttons button.active,
    .bet-buttons.multipliers button.active { background: #ffe07b; color:#282828; }
    .qty-btn { background: #363636; color:#fff; border:none; border-radius:8px; font-size:17px; padding:2px 10px; }
    .cancel-btn { background: #eb5757; color:#fff; border:none; border-radius:8px; font-size:15px; padding:7px 20px; margin-top:15px;}
    .total-btn { background: #27de60; color:#fff; border:none; border-radius:8px; font-size:15px; padding:7px 20px; margin-top:15px;}
    /* Overlay fix: popup is on top */
    .bet-popup { z-index:10005; }
    /* Other fixes for regular content, feel free to style further in style.css as desired! */
  </style>
</head>

<div id="betModal" class="bet-modal hidden">
  <div class="bet-popup">
    <div class="bet-header" id="betHeader">
      <span class="bet-title">WinGo 30sec</span>
      <div class="bet-choice" id="betChoiceText">Select Green</div>
    </div>
    <div class="bet-body">
      <div class="bet-section">
        <label>Balance</label>
        <div class="bet-buttons">
          <button data-balance="1">1</button>
          <button data-balance="10">10</button>
          <button data-balance="100">100</button>
          <button data-balance="1000">1000</button>
        </div>
      </div>
      <div class="bet-section">
        <label>Quantity</label>
        <div class="quantity-control">
          <button class="qty-btn" id="qtyMinus">-</button>
          <input type="number" id="betQty" value="1" min="1">
          <button class="qty-btn" id="qtyPlus">+</button>
        </div>
      </div>
      <div class="bet-section">
        <div class="bet-buttons multipliers">
          <button data-mult="1">X1</button>
          <button data-mult="5">X5</button>
          <button data-mult="10">X10</button>
          <button data-mult="20">X20</button>
          <button data-mult="50">X50</button>
          <button data-mult="100">X100</button>
        </div>
      </div>
      <div class="bet-section agree-section">
        <input type="checkbox" id="agreeRules">
        <label for="agreeRules">I agree <a href="#" class="rules-link">ã€ŠPre-sale rulesã€‹</a></label>
      </div>
    </div>
    <div class="bet-footer">
      <button class="cancel-btn" id="cancelBet">Cancel</button>
      <button class="total-btn" id="placeBet">Total amount â‚¹<span id="totalAmount">1.00</span></button>
    </div>
  </div>
</div>

<script>
const apiUrl = "https://wingo-backend-nqk5.onrender.com";
const currentEmail = localStorage.getItem("userEmail") || "user@example.com";
let currentRoundId = "";
let roundsCache = [];
let selectedBetType = null, selectedBetValue = null, selectedDenom = 1, selectedMultiplier = 1;

function showTab(tabId, btnEl) {
  document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
  document.getElementById(tabId).classList.remove('hidden');
  document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
  btnEl.classList.add('active');
}

// Make functions global for HTML onclicks
function selectColor(color) { openBetPopup('color', color); }
function selectNumber(number) { openBetPopup('number', number); }
window.selectColor = selectColor;
window.selectNumber = selectNumber;

function openBetPopup(type, choice) {
  selectedBetType = type; selectedBetValue = choice;
  const modal = document.getElementById('betModal');
  const header = document.getElementById('betHeader'), choiceText = document.getElementById('betChoiceText');
  header.classList.remove('green', 'red');
  if (type === 'color' && String(choice).toLowerCase() === 'green') header.classList.add('green'); else header.classList.add('red');
  choiceText.textContent = `Select ${choice}`;
  selectedDenom = 1; selectedMultiplier = 1;
  document.getElementById('betQty').value = 1;
  modal.querySelectorAll('.bet-buttons button[data-balance]').forEach(b => b.classList.toggle('active', Number(b.dataset.balance) === selectedDenom));
  modal.querySelectorAll('.bet-buttons.multipliers button[data-mult]').forEach(b => b.classList.toggle('active', Number(b.dataset.mult) === selectedMultiplier));
  updatePopupTotal();
  modal.classList.remove('hidden');
}

function closeBetPopup() {
  document.getElementById('betModal').classList.add('hidden');
  selectedBetType = null; selectedBetValue = null;
}
window.closeBetPopup = closeBetPopup;

function wireBetModalControls() {
  const modal = document.getElementById('betModal');
  if (!modal) return;
  modal.querySelectorAll('.bet-buttons button[data-balance]').forEach(btn => {
    btn.addEventListener('click', () => {
      selectedDenom = Number(btn.dataset.balance) || 1;
      modal.querySelectorAll('.bet-buttons button[data-balance]').forEach(b => b.classList.toggle('active', b === btn));
      updatePopupTotal();
    });
  });
  const multBtnContainer = modal.querySelector('.bet-buttons.multipliers');
  if (multBtnContainer) multBtnContainer.querySelectorAll('button[data-mult]').forEach(btn => {
    btn.addEventListener('click', () => {
      selectedMultiplier = Number(btn.dataset.mult) || 1;
      multBtnContainer.querySelectorAll('button[data-mult]').forEach(b => b.classList.toggle('active', b === btn));
      updatePopupTotal();
    });
  });
  document.getElementById('qtyPlus').onclick = () => { 
    let qtyInput = document.getElementById('betQty');
    qtyInput.value = Math.max(1, Number(qtyInput.value || 1) + 1); updatePopupTotal();
  };
  document.getElementById('qtyMinus').onclick = () => { 
    let qtyInput = document.getElementById('betQty');
    qtyInput.value = Math.max(1, Number(qtyInput.value || 1) - 1); updatePopupTotal();
  };
  document.getElementById('betQty').oninput = function() {
    if (!this.value || this.value < 1) this.value = 1; updatePopupTotal();
  };
  document.getElementById('cancelBet').onclick = closeBetPopup;
  document.getElementById('placeBet').onclick = handlePlaceBet;
}

function updatePopupTotal() {
  const qty = Number(document.getElementById('betQty')?.value || 1);
  const total = selectedDenom * qty * selectedMultiplier;
  const totalSpan = document.getElementById('totalAmount');
  if (totalSpan) totalSpan.textContent = total.toFixed(2);
}

async function handlePlaceBet() {
  if (!selectedBetType || selectedBetValue === null) { alert("Please select a color or number to bet on."); return; }
  const qty = Number(document.getElementById('betQty')?.value || 1);
  const amount = selectedDenom * qty * selectedMultiplier;
  if (!amount || amount <= 0) { alert("Please choose a valid amount."); return; }
  const email = localStorage.getItem('userEmail') || currentEmail;
  if (!email) { alert("Missing user email. Please login."); return; }
  if (!currentRoundId) {
    try {
      const rres = await fetch(`${apiUrl}/api/rounds`);
      if (rres.ok) {
        const rounds = await rres.json();
        if (rounds && rounds.length) { currentRoundId = rounds[0].roundId; localStorage.setItem("currentRoundId", currentRoundId); }
      }
    } catch (e) { console.warn("Could not refresh roundId:", e); }
  }
  if (!currentRoundId) { alert("Unable to determine current round. Please try again."); return; }
  const payload = {
    email, roundId: currentRoundId, amount,
    colorBet: selectedBetType === 'color' ? selectedBetValue : null,
    numberBet: selectedBetType === 'number' ? Number(selectedBetValue) : null
  };
  try {
    const res = await fetch(`${apiUrl}/api/bets`, {
      method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload)
    });
    const data = await res.json();
    if (!res.ok) { console.error("Place bet error:", data); alert(data?.message || "Failed to place bet. See console."); return; }
    alert("Bet placed successfully!"); closeBetPopup();
    try { fetchWalletBalance(); } catch (_) {}
    try { loadMyHistory(); } catch (_) {}
  } catch (err) { console.error("Network error placing bet:", err); alert("Network error placing bet. Please try again."); }
}

async function fetchWalletBalance() {
  try {
    const res = await fetch(`${apiUrl}/api/users/wallet/${encodeURIComponent(currentEmail)}`);
    if (!res.ok) throw new Error(`${res.status} ${res.statusText}`);
    const data = await res.json();
    const balance = data.wallet ?? data.balance ?? 0;
    const el = document.getElementById("walletAmount");
    if (el) el.innerText = parseFloat(balance).toFixed(2);
  } catch (err) { console.error("Wallet Fetch Failed:", err); }
}

let fetchCurrentRoundInProgress = false;
async function fetchCurrentRound() {
  if (fetchCurrentRoundInProgress) return;
  fetchCurrentRoundInProgress = true;
  try {
    const res = await fetch(`${apiUrl}/api/rounds`);
    if (!res.ok) throw new Error(`${res.status} ${res.statusText}`);
    const rounds = await res.json();
    if (!rounds?.length) return;
    roundsCache = rounds;
    const round = rounds[0];
    currentRoundId = round.roundId || currentRoundId;
    localStorage.setItem("currentRoundId", currentRoundId);
    const roundIdEl = document.getElementById("roundId");
    if (roundIdEl) roundIdEl.innerText = round.roundId ?? roundIdEl.innerText;
    if (round.startTime) {
      const startTime = new Date(round.startTime).getTime();
      const elapsed = Math.floor((Date.now() - startTime) / 1000);
      const remaining = 30 - elapsed;
      const timeEl = document.getElementById("timeDigits");
      if (timeEl) timeEl.innerText = remaining <= 0 ? "00:00" : `${String(Math.floor(remaining/60)).padStart(2,'0')}:${String(remaining % 60).padStart(2,'0')}`;
    }
  } catch (err) { console.error("Round Fetch Failed:", err); }
  finally { fetchCurrentRoundInProgress = false; }
}

async function loadGameHistory() {
  const container = document.getElementById('gameHistory');
  if (!container) return;
  try {
    const res = await fetch(`${apiUrl}/api/rounds`);
    if (!res.ok) throw new Error(`${res.status} ${res.statusText}`);
    let rounds = await res.json();
    const seen = new Set();
    rounds = rounds.filter(r => { if (seen.has(r.roundId)) return false; seen.add(r.roundId); return true; });
    renderGameHistory(container, rounds);
    roundsCache = rounds;
  } catch (err) {
    container.innerHTML = `<div style="padding:12px;color:#ffb3b3">Unable to load game history: ${err.message}</div>`;
  }
}

function renderGameHistory(container, rounds) {
  container.innerHTML = `
    <table class="history-table">
      <tr><th>Period</th><th>Number</th><th>Big Small</th><th>Color</th></tr>
    </table>
  `;
  const table = container.querySelector('table');
  rounds.slice(0, 20).forEach(r => {
    const number = (r.resultNumber !== undefined && r.resultNumber !== null) ? r.resultNumber : '-';
    const colorClass = (r.resultColor || '').toLowerCase();
    const bigSmall = number === '-' ? '-' : (number >= 5 ? 'Big' : 'Small');
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${r.roundId ?? '-'}</td>
      <td>${number}</td>
      <td>${bigSmall}</td>
      <td><span class="dot ${colorClass}"></span></td>
    `;
    table.appendChild(row);
  });
}

async function loadMyHistory() {
  const container = document.getElementById('myHistory');
  if (!container) return;
  try {
    const [betsRes, roundsRes] = await Promise.all([
      fetch(`${apiUrl}/api/bets/user/${encodeURIComponent(currentEmail)}`),
      fetch(`${apiUrl}/api/rounds`)
    ]);
    if (!betsRes.ok) throw new Error(`Bets: ${betsRes.status} ${betsRes.statusText}`);
    if (!roundsRes.ok) throw new Error(`Rounds: ${roundsRes.status} ${roundsRes.statusText}`);
    const bets = await betsRes.json();
    const rounds = await roundsRes.json();
    const roundMap = new Map((rounds || []).map(r => [r.roundId, r]));
    renderMyHistory(container, bets, roundMap);
  } catch (err) {
    container.innerHTML = `<div style="padding:12px;color:#ff4d4d;font-weight:bold;">Unable to load your history: ${err.message}</div>`;
  }
}

function renderMyHistory(container, bets, roundMap) {
  container.innerHTML = '';
  if (!bets?.length) {
    container.innerHTML = `<div style="padding:16px;color:#999;font-style:italic; text-align:center;">You have not placed any bets yet.</div>`;
    return;
  }
  bets.sort((a,b) => new Date(b.timestamp) - new Date(a.timestamp));
  bets.slice(0, 20).forEach(bet => {
    const isNumberBet = bet.numberBet !== undefined && bet.numberBet !== null;
    const betValue = isNumberBet ? bet.numberBet : (bet.colorBet || '-');
    const amount = parseFloat(bet.amount ?? 0).toFixed(2);
    const isWin = bet.win === true;
    const profit = bet.profit ?? 0;
    const netAmount = isWin ? ((bet.amount ?? 0) + profit) : (-(bet.amount ?? 0));
    const amountText = `${netAmount >= 0 ? '+' : '-'}â‚¹${Math.abs(netAmount).toFixed(2)}`;
    const round = roundMap.get(bet.roundId);
    const resultNumber = round?.resultNumber != null ? round.resultNumber : '-';
    const resultColor = (round?.resultColor || '-');
    let betBoxClass = 'bet-box ';
    if (isNumberBet) betBoxClass += 'number-bet';
    else betBoxClass += (String(bet.colorBet || '').toLowerCase());
    const statusText = isWin ? 'WIN' : 'LOSS';
    const card = document.createElement('div');
    card.className = 'history-card';
    card.innerHTML = `
      <div style="display:flex;gap:12px;align-items:center;flex:1;">
        <div class="${betBoxClass}">${isNumberBet ? betValue : ''}</div>
        <div class="my-history-details">
          <div><strong>Round:</strong> ${bet.roundId ?? '-'}</div>
          <div><strong>Your Bet:</strong> ${betValue}</div>
          <div><strong>Result:</strong> ${resultNumber} (${resultColor})</div>
        </div>
      </div>
      <div style="display:flex;flex-direction:column;align-items:flex-end;gap:6px;">
        <div class="amount ${isWin ? 'win' : 'loss'}">${amountText}</div>
        <div class="status ${isWin ? 'win' : 'loss'}">${statusText}</div>
      </div>
    `;
    container.appendChild(card);
  });
}

async function initPhase4() {
  wireBetModalControls();
  await fetchWalletBalance();
  await fetchCurrentRound();
  await loadGameHistory();
  await loadMyHistory();
  setInterval(fetchCurrentRound, 3000);
  setInterval(loadGameHistory, 10000);
  setInterval(loadMyHistory, 10000);
}

document.addEventListener('DOMContentLoaded', function() {
  initPhase4();
});
</script>
