<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>WinGo Game</title>
<link rel="stylesheet" href="style.css"/>
</head>
<body>

<!-- HEADER -->
<div class="header">
  <img src="assets/logo.png" alt="Game Logo" class="logo">
  <div class="header-icons">
    <img src="assets/user-icon.png" alt="User" class="icon">
    <img src="assets/settings-icon.png" alt="Settings" class="icon">
  </div>
</div>

<!-- WALLET -->
<div class="wallet-card">
  <div class="wallet-balance">
    <div class="balance-amount">â‚¹<span id="walletAmount">0.00</span></div>
    <div class="balance-label">Wallet balance</div>
  </div>
  <div class="wallet-buttons">
    <button class="btn-withdraw">Withdraw</button>
    <button class="btn-deposit">Deposit</button>
  </div>
</div>

<!-- FOOTER MSG -->
<div class="footer-message">
  <span class="speaker-icon">ðŸ”Š</span>
  Please Fill In The Correct Bank Card Information
  <button class="detail-btn">Detail</button>
</div>

<!-- ROUND TABS -->
<div class="round-tabs">
  <div class="tab active"><img src="assets/clock-active.png"><span>WinGo 30sec</span></div>
  <div class="tab"><img src="assets/clock-inactive.png"><span>WinGo 1 Min</span></div>
  <div class="tab"><img src="assets/clock-inactive.png"><span>WinGo 3 Min</span></div>
  <div class="tab"><img src="assets/clock-inactive.png"><span>WinGo 5 Min</span></div>
</div>

<!-- TIMER -->
<div class="timer-section">
  <div class="how-to-play">
    <button class="how-to-play-btn">How to play</button>
    <div class="game-type">WinGo 30sec</div>
  </div>
  <div class="timer-info">
    <div class="timer-balls" id="lastBalls"></div>
    <div class="timer-countdown">
      <div class="time-label">Time remaining</div>
      <div class="time-digits" id="timeDigits">00:30</div>
      <div class="round-id" id="roundId"></div>
    </div>
  </div>
</div>

<!-- BETTING OPTIONS -->
<div class="color-betting-section">
  <button class="color-btn green" onclick="selectColor('Green')"><span>Green</span></button>
  <button class="color-btn violet" onclick="selectColor('Violet')"><span>Violet</span></button>
  <button class="color-btn red" onclick="selectColor('Red')"><span>Red</span></button>
</div>

<div class="number-balls-grid" id="numberBalls"></div>

<div class="multipliers-row">
  <button class="multiplier-btn random" onclick="selectMultiplier('Random')">Random</button>
  <button class="multiplier-btn active" onclick="selectMultiplier('X1')">X1</button>
  <button class="multiplier-btn" onclick="selectMultiplier('X5')">X5</button>
  <button class="multiplier-btn" onclick="selectMultiplier('X10')">X10</button>
  <button class="multiplier-btn" onclick="selectMultiplier('X20')">X20</button>
  <button class="multiplier-btn" onclick="selectMultiplier('X50')">X50</button>
  <button class="multiplier-btn" onclick="selectMultiplier('X100')">X100</button>
</div>

<!-- HISTORY TABS -->
<div class="history-tabs">
  <button class="tab-btn active" onclick="showTab('gameHistory', this)">Game history</button>
  <button class="tab-btn" onclick="showTab('chart', this)">Chart</button>
  <button class="tab-btn" onclick="showTab('myHistory', this)">My history</button>
</div>

<div class="tab-content" id="gameHistory"></div>
<div class="pagination" id="gameHistoryPagination"></div>

<div class="tab-content hidden" id="chart">
  <!-- Chart table can be added here later -->
</div>

<div class="tab-content hidden" id="myHistory"></div>
<div class="pagination" id="myHistoryPagination"></div>

<!-- BET MODAL -->
<div id="betModal" class="bet-modal hidden">
  <div class="bet-popup">
    <div class="bet-header" id="betHeader"><span class="bet-title"></span>
      <div class="bet-choice" id="betChoiceText"></div>
    </div>
    <div class="bet-body">
      <div class="bet-section">
        <label>Balance</label>
        <div class="bet-buttons">
          <button data-balance="1">1</button>
          <button data-balance="10">10</button>
          <button data-balance="100">100</button>
          <button data-balance="1000">1000</button>
        </div>
      </div>
      <div class="bet-section">
        <label>Quantity</label>
        <div class="quantity-control">
          <button class="qty-btn" id="qtyMinus">-</button>
          <input type="number" id="betQty" value="1" min="1">
          <button class="qty-btn" id="qtyPlus">+</button>
        </div>
      </div>
      <div class="bet-section">
        <div class="bet-buttons multipliers">
          <button data-mult="1">X1</button>
          <button data-mult="5">X5</button>
          <button data-mult="10">X10</button>
          <button data-mult="20">X20</button>
          <button data-mult="50">X50</button>
          <button data-mult="100">X100</button>
        </div>
      </div>
      <div class="bet-section agree-section">
        <input type="checkbox" id="agreeRules">
        <label for="agreeRules">I agree <a href="#" class="rules-link">ã€ŠPre-sale rulesã€‹</a></label>
      </div>
    </div>
    <div class="bet-footer">
      <button class="cancel-btn" id="cancelBet">Cancel</button>
      <button class="total-btn" id="placeBet">Total amount â‚¹<span id="totalAmount">0.00</span></button>
    </div>
  </div>
</div>

<script>
/* === JS LOGIC WITH COLOR MAPPING & PENDING FIX === */

const apiUrl="https://wingo-backend-nqk5.onrender.com";
const currentEmail=localStorage.getItem("userEmail")||"user@example.com";
let currentRoundId="",roundEndTime=null,selectedBetType=null,selectedBetValue=null,selectedDenom=1,selectedMultiplier=1;
let gameHistoryArr=[],myHistoryArr=[],gamePage=0,myPage=0,itemsPerPage=20;

function getWinGoColor(n){n=Number(n);if(n===0||n===5)return'violet';if([1,3,7,9].includes(n))return'green';if([2,4,6,8].includes(n))return'red';return'';}

function showTab(id,btn){document.querySelectorAll('.tab-content').forEach(el=>el.classList.add('hidden'));document.getElementById(id).classList.remove('hidden');document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active'));btn.classList.add('active');document.getElementById('gameHistoryPagination').style.display=id==='gameHistory'?'':'none';document.getElementById('myHistoryPagination').style.display=id==='myHistory'?'':'none';}

function selectColor(c){openBetPopup('color',c);}function selectNumber(n){openBetPopup('number',n);}function selectMultiplier(m){selectedMultiplier=Number(m.replace('X',''))||1;updatePopupTotal();}
window.selectColor=selectColor;window.selectNumber=selectNumber;

function openBetPopup(t,c){selectedBetType=t;selectedBetValue=c;const header=document.getElementById('betHeader');header.className='bet-header '+getWinGoColor(c);document.getElementById('betChoiceText').textContent=`Select ${c}`;selectedDenom=1;selectedMultiplier=1;document.getElementById('betQty').value=1;updatePopupTotal();document.getElementById('betModal').classList.remove('hidden');}
function closeBetPopup(){document.getElementById('betModal').classList.add('hidden');}
window.closeBetPopup=closeBetPopup;

function wireBetModalControls(){
 document.querySelectorAll('.bet-buttons button[data-balance]').forEach(btn=>btn.addEventListener('click',()=>{selectedDenom=+btn.dataset.balance;updatePopupTotal();}));
 document.querySelectorAll('.bet-buttons.multipliers button[data-mult]').forEach(btn=>btn.addEventListener('click',()=>{selectedMultiplier=+btn.dataset.mult;updatePopupTotal();}));
 document.getElementById('qtyPlus').onclick=()=>{document.getElementById('betQty').value=+document.getElementById('betQty').value+1;updatePopupTotal();};
 document.getElementById('qtyMinus').onclick=()=>{document.getElementById('betQty').value=Math.max(1,+document.getElementById('betQty').value-1);updatePopupTotal();};
 document.getElementById('cancelBet').onclick=closeBetPopup;
 document.getElementById('placeBet').onclick=handlePlaceBet;
}

function updatePopupTotal(){const qty=+document.getElementById('betQty').value||1;document.getElementById('totalAmount').textContent=(selectedDenom*qty*selectedMultiplier).toFixed(2);}

async function handlePlaceBet(){
  const qty = Number(document.getElementById('betQty')?.value || 1);
  const amount = selectedDenom * qty * selectedMultiplier;
  const payload = {
    email: currentEmail, roundId: currentRoundId, amount,
    colorBet: selectedBetType === 'color' ? selectedBetValue : null,
    numberBet: selectedBetType === 'number' ? Number(selectedBetValue) : null
  };
  await fetch(`${apiUrl}/api/bets`, {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload)});
  closeBetPopup();
  loadMyHistory();
}

async function fetchWalletBalance(){
 const r=await fetch(`${apiUrl}/api/users/wallet/${encodeURIComponent(currentEmail)}`);
 const d=await r.json();
 document.getElementById("walletAmount").innerText=parseFloat(d.wallet||0).toFixed(2);
}

async function fetchCurrentRound(){
 const r=await fetch(`${apiUrl}/api/rounds`);
 const rounds=await r.json();
 if(!rounds.length)return;
 const round=rounds[0];
 currentRoundId=round.roundId;
 roundEndTime=new Date(round.startTime).getTime()+30000;
 document.getElementById('roundId').textContent=round.roundId;
}

setInterval(()=>{if(!roundEndTime)return;let rem=Math.max(0,Math.floor((roundEndTime-Date.now())/1000));document.getElementById('timeDigits').textContent=`00:${String(rem).padStart(2,'0')}`;},1000);

async function loadGameHistory(){
 const r=await fetch(`${apiUrl}/api/rounds`);let rounds=await r.json();
 const seen=new Set();rounds=rounds.filter(rr=>!seen.has(rr.roundId)&&seen.add(rr.roundId));
 gameHistoryArr=rounds;renderGameHistoryPage();
}

function renderGameHistoryPage(){
 const cont=document.getElementById('gameHistory');const start=gamePage*itemsPerPage,end=start+itemsPerPage;
 cont.innerHTML=`<table class="history-table"><tr><th>Period</th><th>Number</th><th>Big Small</th><th>Color</th></tr></table>`;
 const table=cont.querySelector('table');
 gameHistoryArr.slice(start,end).forEach(r=>{
   const num=r.resultNumber??'-';const col=getWinGoColor(num);
   const bs=num==='-'?'-':(num>=5?'Big':'Small');
   table.innerHTML+=`<tr><td>${r.roundId}</td><td><span class="history-number ${col}">${num}</span></td><td>${bs}</td><td><span class="dot ${col}"></span></td></tr>`;
 });
 const tot=Math.ceil(gameHistoryArr.length/itemsPerPage);
 document.getElementById('gameHistoryPagination').innerHTML=(gamePage>0?`<button onclick="gamePage--;renderGameHistoryPage()">Prev</button>`:'')+` Page ${gamePage+1} of ${tot} `+(gamePage<tot-1?`<button onclick="gamePage++;renderGameHistoryPage()">Next</button>`:'');
}

async function loadMyHistory(){
 const [betsR,roundsR]=await Promise.all([fetch(`${apiUrl}/api/bets/user/${encodeURIComponent(currentEmail)}`),fetch(`${apiUrl}/api/rounds`)]);
 const bets=await betsR.json();const rounds=await roundsR.json();
 const roundMap=new Map(rounds.map(r=>[r.roundId,r]));
 myHistoryArr=bets.map(b=>({...b,round:roundMap.get(b.roundId)}));
 renderMyHistoryPage();
}

function renderMyHistoryPage(){
 const cont=document.getElementById('myHistory');const start=myPage*itemsPerPage,end=start+itemsPerPage;
 cont.innerHTML='';
 myHistoryArr.slice(start,end).forEach(b=>{
   const isNum=b.numberBet!=null;
   const roundNumber=b.round?.resultNumber!=null?b.round.resultNumber:null;
   const roundColor=roundNumber!=null?getWinGoColor(roundNumber):'pending';
   const betColor=b.colorBet?b.colorBet.toLowerCase():null;
   let statusClass,statusText;
   if(roundNumber==null){statusClass='pending';statusText='Pending';}
   else if((betColor && roundColor===betColor)||(isNum && b.numberBet===roundNumber)){statusClass='succeed';statusText='Succeed';}
   else{statusClass='failed';statusText='Failed';}
   const net=statusClass==='succeed'?((b.amount??0)+(b.profit??0)):statusClass==='failed'?-(b.amount??0):0;
   const amtText=`${net>=0?'+':'-'}â‚¹${Math.abs(net).toFixed(2)}`;
   cont.innerHTML+=`<div class="my-history-item ${statusClass}"><div class="color-box ${roundColor}"></div><div class="bet-number ${roundColor}">${roundNumber!=null?roundNumber:''}</div><div style="min-width:105px;"><div>${b.roundId}</div><div>${b.timestamp?new Date(b.timestamp).toLocaleString('en-IN',{hour12:false}):''}</div></div><div class="status ${statusClass}">${statusText}</div><div class="amount ${statusClass}">${amtText}</div></div>`;
 });
 const tot=Math.ceil(myHistoryArr.length/itemsPerPage);
 document.getElementById('myHistoryPagination').innerHTML=(myPage>0?`<button onclick="myPage--;renderMyHistoryPage()">Prev</button>`:'')+` Page ${myPage+1} of ${tot} `+(myPage<tot-1?`<button onclick="myPage++;renderMyHistoryPage()">Next</button>`:'');
}

document.addEventListener('DOMContentLoaded',()=>{
 wireBetModalControls();fetchWalletBalance();fetchCurrentRound();loadGameHistory();loadMyHistory();
 setInterval(fetchCurrentRound,3000);setInterval(loadGameHistory,10000);setInterval(loadMyHistory,10000);
});
</script>

</body>
</html>
