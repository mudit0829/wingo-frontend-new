<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WinGo Game</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Font from your screenshot -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <img src="assets/logo.png" alt="Game Logo" class="logo">
    <div class="header-right">
      <span id="usernameDisplay">Player</span>
      <span id="walletBalance">â‚¹0</span>
    </div>
  </header>

  <!-- TIMER SECTION -->
  <section class="timer-section">
    <h2>Round <span id="roundIdDisplay">0</span></h2>
    <div id="countdownTimer">00:25</div>
  </section>

  <!-- BETTING BUTTONS -->
  <section class="bet-section">
    <div class="bet-colors">
      <button class="btn color-red" onclick="placeBet('Red')">Red</button>
      <button class="btn color-green" onclick="placeBet('Green')">Green</button>
      <button class="btn color-violet" onclick="placeBet('Violet')">Violet</button>
    </div>
    <div class="bet-numbers">
      <button onclick="placeBet(0)">0</button>
      <button onclick="placeBet(1)">1</button>
      <button onclick="placeBet(2)">2</button>
      <button onclick="placeBet(3)">3</button>
      <button onclick="placeBet(4)">4</button>
      <button onclick="placeBet(5)">5</button>
      <button onclick="placeBet(6)">6</button>
      <button onclick="placeBet(7)">7</button>
      <button onclick="placeBet(8)">8</button>
      <button onclick="placeBet(9)">9</button>
    </div>
  </section>

  <!-- GAME HISTORY -->
  <section class="history-section">
    <h3>Game History</h3>
    <table id="historyTable">
      <thead>
        <tr>
          <th>Round ID</th>
          <th>Result</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody>
        <!-- Filled by JS -->
      </tbody>
    </table>
  </section>

  <!-- LOGOUT -->
  <div class="logout-container">
    <button id="logoutBtn">Logout</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
