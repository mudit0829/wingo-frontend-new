<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>WinGo Game</title>
<link rel="stylesheet" href="style.css"/>
<style>
.hidden { display: none !important; }
.status.pending, .amount.pending { color: #f1c40f; font-weight: bold; }
</style>
</head>
<body>

<!-- HEADER -->
<div class="header">
  <img src="assets/logo.png" alt="Game Logo" class="logo">
  <div class="header-icons">
    <img src="assets/user-icon.png" alt="User" class="icon">
    <img src="assets/settings-icon.png" alt="Settings" class="icon">
  </div>
</div>

<!-- WALLET -->
<div class="wallet-card">
  <div class="wallet-balance">
    <div class="balance-amount">â‚¹<span id="walletAmount">0.00</span></div>
    <div class="balance-label">Wallet balance</div>
  </div>
  <div class="wallet-buttons">
    <button class="btn-withdraw">Withdraw</button>
    <button class="btn-deposit">Deposit</button>
  </div>
</div>

<!-- FOOTER MSG -->
<div class="footer-message">
  <span class="speaker-icon">ðŸ”Š</span>
  Please Fill In The Correct Bank Card Information
  <button class="detail-btn">Detail</button>
</div>

<!-- TABS -->
<div class="round-tabs">
  <div class="tab active"><img src="assets/clock-active.png"><span>WinGo 30sec</span></div>
  <div class="tab"><img src="assets/clock-inactive.png"><span>WinGo 1 Min</span></div>
  <div class="tab"><img src="assets/clock-inactive.png"><span>WinGo 3 Min</span></div>
  <div class="tab"><img src="assets/clock-inactive.png"><span>WinGo 5 Min</span></div>
</div>

<!-- TIMER -->
<div class="timer-section">
  <div class="how-to-play">
    <button class="how-to-play-btn">How to play</button>
    <div class="game-type">WinGo 30sec</div>
  </div>
  <div class="timer-info">
    <div class="timer-balls" id="lastBalls"></div>
    <div class="timer-countdown">
      <div class="time-label">Time remaining</div>
      <div class="time-digits" id="timeDigits">00:30</div>
      <div class="round-id" id="roundId"></div>
    </div>
  </div>
</div>

<!-- BETTING OPTIONS -->
<div class="color-betting-section">
  <button class="color-btn green" onclick="selectColor('Green')"><span>Green</span></button>
  <button class="color-btn violet" onclick="selectColor('Violet')"><span>Violet</span></button>
  <button class="color-btn red" onclick="selectColor('Red')"><span>Red</span></button>
</div>

<div class="number-balls-grid" id="numberBalls"></div>

<div class="multipliers-row">
  <button class="multiplier-btn random" onclick="selectMultiplier('Random')">Random</button>
  <button class="multiplier-btn active" onclick="selectMultiplier('X1')">X1</button>
  <button class="multiplier-btn" onclick="selectMultiplier('X5')">X5</button>
  <button class="multiplier-btn" onclick="selectMultiplier('X10')">X10</button>
  <button class="multiplier-btn" onclick="selectMultiplier('X20')">X20</button>
  <button class="multiplier-btn" onclick="selectMultiplier('X50')">X50</button>
  <button class="multiplier-btn" onclick="selectMultiplier('X100')">X100</button>
</div>

<!-- HISTORY TABS -->
<div class="history-tabs">
  <button class="tab-btn active" onclick="showTab('gameHistory', this)">Game history</button>
  <button class="tab-btn" onclick="showTab('chart', this)">Chart</button>
  <button class="tab-btn" onclick="showTab('myHistory', this)">My history</button>
</div>

<div class="tab-content" id="gameHistory"></div>
<div class="pagination" id="gameHistoryPagination"></div>

<div class="tab-content hidden" id="chart">
  <!-- Chart content can be added here -->
</div>

<div class="tab-content hidden" id="myHistory"></div>
<div class="pagination" id="myHistoryPagination"></div>

<!-- BET MODAL -->
<div id="betModal" class="bet-modal hidden">
  <div class="bet-popup">
    <div class="bet-header" id="betHeader"><span class="bet-title"></span>
      <div class="bet-choice" id="betChoiceText"></div>
    </div>
    <div class="bet-body">
      <div class="bet-section">
        <label>Balance</label>
        <div class="bet-buttons">
          <button data-balance="1">1</button>
          <button data-balance="10">10</button>
          <button data-balance="100">100</button>
          <button data-balance="1000">1000</button>
        </div>
      </div>
      <div class="bet-section">
        <label>Quantity</label>
        <div class="quantity-control">
          <button class="qty-btn" id="qtyMinus">-</button>
          <input type="number" id="betQty" value="1" min="1">
          <button class="qty-btn" id="qtyPlus">+</button>
        </div>
      </div>
      <div class="bet-section">
        <div class="bet-buttons multipliers">
          <button data-mult="1">X1</button>
          <button data-mult="5">X5</button>
          <button data-mult="10">X10</button>
          <button data-mult="20">X20</button>
          <button data-mult="50">X50</button>
          <button data-mult="100">X100</button>
        </div>
      </div>
      <div class="bet-section agree-section">
        <input type="checkbox" id="agreeRules">
        <label for="agreeRules">I agree <a href="#" class="rules-link">ã€ŠPre-sale rulesã€‹</a></label>
      </div>
    </div>
    <div class="bet-footer">
      <button class="cancel-btn" id="cancelBet">Cancel</button>
      <button class="total-btn" id="placeBet">Total amount â‚¹<span id="totalAmount">0.00</span></button>
    </div>
  </div>
</div>

<script>
const apiUrl="https://wingo-backend-nqk5.onrender.com";
const currentEmail=localStorage.getItem("userEmail")||"user@example.com";
let currentRoundId="", roundEndTime=null, selectedBetType=null, selectedBetValue=null, selectedDenom=1, selectedMultiplier=1;
let gameHistoryArr=[], myHistoryArr=[], gamePage=0, myPage=0, itemsPerPage=20;

function getWinGoColor(n) {
  n = Number(n);
  if (n === 0 || n === 5) return 'violet';
  if ([1, 3, 7, 9].includes(n)) return 'green';
  if ([2, 4, 6, 8].includes(n)) return 'red';
  return '';
}

function showTab(id, btn) {
  document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
  document.getElementById(id).classList.remove('hidden');
  document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
  document.getElementById('gameHistoryPagination').style.display = id === 'gameHistory' ? '' : 'none';
  document.getElementById('myHistoryPagination').style.display = id === 'myHistory' ? '' : 'none';
}

function selectColor(c) { openBetPopup('color', c); }
function selectNumber(n) { openBetPopup('number', n); }
function selectMultiplier(m) { selectedMultiplier = Number(m.replace('X', '')) || 1; updatePopupTotal(); }
window.selectColor = selectColor;
window.selectNumber = selectNumber;

function openBetPopup(type, choice) {
  selectedBetType = type; selectedBetValue = choice;
  const header = document.getElementById('betHeader');
  header.className = 'bet-header ' + getWinGoColor(choice);
  document.getElementById('betChoiceText').textContent = `Select ${choice}`;
  selectedDenom = 1; selectedMultiplier = 1;
  document.getElementById('betQty').value = 1;
  document.querySelectorAll('.bet-buttons button[data-balance]').forEach(b => b.classList.toggle('active', Number(b.dataset.balance) === selectedDenom));
  document.querySelectorAll('.bet-buttons.multipliers button[data-mult]').forEach(b => b.classList.toggle('active', Number(b.dataset.mult) === selectedMultiplier));
  updatePopupTotal();
  document.getElementById('betModal').classList.remove('hidden');
}

function closeBetPopup() {
  document.getElementById('betModal').classList.add('hidden');
  selectedBetType = null; selectedBetValue = null;
}
window.closeBetPopup = closeBetPopup;

function wireBetModalControls() {
  document.querySelectorAll('.bet-buttons button[data-balance]').forEach(btn => {
    btn.addEventListener('click', () => {
      selectedDenom = Number(btn.dataset.balance);
      document.querySelectorAll('.bet-buttons button[data-balance]').forEach(b => b.classList.toggle('active', b === btn));
      updatePopupTotal();
    });
  });
  const multBtnContainer = document.querySelector('.bet-buttons.multipliers');
  if (multBtnContainer) {
    multBtnContainer.querySelectorAll('button[data-mult]').forEach(btn => {
      btn.addEventListener('click', () => {
        selectedMultiplier = Number(btn.dataset.mult);
        multBtnContainer.querySelectorAll('button[data-mult]').forEach(b => b.classList.toggle('active', b === btn));
        updatePopupTotal();
      });
    });
  }
  document.getElementById('qtyPlus').onclick = () => {
    let qtyInput = document.getElementById('betQty');
    qtyInput.value = +qtyInput.value + 1;
    updatePopupTotal();
  };
  document.getElementById('qtyMinus').onclick = () => {
    let qtyInput = document.getElementById('betQty');
    qtyInput.value = Math.max(1, +qtyInput.value - 1);
    updatePopupTotal();
  };
  document.getElementById('betQty').oninput = function () {
    if (!this.value || this.value < 1) this.value = 1;
    updatePopupTotal();
  };
  document.getElementById('cancelBet').onclick = closeBetPopup;
  document.getElementById('placeBet').onclick = handlePlaceBet;
}

function updatePopupTotal() {
  const qty = Number(document.getElementById('betQty').value);
  document.getElementById('totalAmount').textContent = (selectedDenom * qty * selectedMultiplier).toFixed(2);
}

async function handlePlaceBet() {
  if (!selectedBetType || selectedBetValue === null) {
    alert("Please select a color or number to bet on.");
    return;
  }
  const qty = Number(document.getElementById('betQty').value);
  const amount = selectedDenom * qty * selectedMultiplier;
  if (!amount || amount <= 0) {
    alert("Please choose a valid amount.");
    return;
  }
  const email = localStorage.getItem('userEmail') || currentEmail;
  if (!email) {
    alert("Missing user email. Please login.");
    return;
  }
  if (!currentRoundId) {
    try {
      const res = await fetch(`${apiUrl}/api/rounds`);
      if (res.ok) {
        const rounds = await res.json();
        if (rounds && rounds.length) {
          currentRoundId = rounds[0].roundId;
          localStorage.setItem("currentRoundId", currentRoundId);
        }
      }
    } catch (e) {
      console.warn("Could not refresh roundId:", e);
    }
  }
  if (!currentRoundId) {
    alert("Unable to determine current round. Please try again.");
    return;
  }
  const payload = {
    email, roundId: currentRoundId, amount,
    colorBet: selectedBetType === 'color' ? selectedBetValue : null,
    numberBet: selectedBetType === 'number' ? Number(selectedBetValue) : null
  };
  try {
    const res = await fetch(`${apiUrl}/api/bets`, {
      method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload)
    });
    const data = await res.json();
    if (!res.ok) {
      alert(data?.message || "Failed to place bet. See console.");
      return;
    }
    alert("Bet placed successfully!");
    closeBetPopup();
    fetchWalletBalance();
    loadMyHistory();
  } catch (err) {
    alert("Network error placing bet. Please try again.");
  }
}

async function fetchWalletBalance() {
  try {
    const res = await fetch(`${apiUrl}/api/users/wallet/${encodeURIComponent(currentEmail)}`);
    if (!res.ok) throw new Error(`${res.status} ${res.statusText}`);
    const data = await res.json();
    const balance = data.wallet ?? data.balance ?? 0;
    document.getElementById("walletAmount").innerText = parseFloat(balance).toFixed(2);
  } catch (err) {
    console.error(err);
  }
}

let fetchCurrentRoundInProgress = false;
async function fetchCurrentRound() {
  if (fetchCurrentRoundInProgress) return;
  fetchCurrentRoundInProgress = true;
  try {
    const res = await fetch(`${apiUrl}/api/rounds`);
    if (!res.ok) throw new Error(`${res.status} ${res.statusText}`);
    const rounds = await res.json();
    if (!rounds?.length) return;
    const round = rounds[0];
    currentRoundId = round.roundId || currentRoundId;
    roundEndTime = new Date(round.startTime).getTime() + 30000; // +30 seconds
    document.getElementById('roundId').textContent = round.roundId ?? '';
  } catch (err) {
    console.error(err);
  } finally {
    fetchCurrentRoundInProgress = false;
  }
}

setInterval(() => {
  if (!roundEndTime) return;
  let remaining = Math.max(0, Math.floor((roundEndTime - Date.now()) / 1000));
  document.getElementById('timeDigits').textContent = `00:${String(remaining).padStart(2, '0')}`;
}, 1000);

async function loadGameHistory() {
  const container = document.getElementById('gameHistory');
  try {
    const res = await fetch(`${apiUrl}/api/rounds`);
    let rounds = await res.json();
    const seen = new Set();
    rounds = rounds.filter(r => !seen.has(r.roundId) && seen.add(r.roundId));
    gameHistoryArr = rounds;
    renderGameHistoryPage();
  } catch (err) {
    container.innerHTML = `<div style="padding:12px;color:#f88;">Unable to load game history: ${err.message}</div>`;
  }
}

function renderGameHistoryPage() {
  const container = document.getElementById('gameHistory');
  const pagination = document.getElementById('gameHistoryPagination');
  container.innerHTML = `<table class="history-table"><tr><th>Period</th><th>Number</th><th>Big Small</th><th>Color</th></tr></table>`;
  const table = container.querySelector('table');
  const start = gamePage * itemsPerPage;
  const end = start + itemsPerPage;
  gameHistoryArr.slice(start, end).forEach(r => {
    const number = r.resultNumber ?? '-';
    const colorClass = getWinGoColor(number);
    const bigSmall = number === '-' ? '-' : number >= 5 ? 'Big' : 'Small';
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${r.roundId ?? '-'}</td>
      <td><span class="history-number ${colorClass}">${number}</span></td>
      <td>${bigSmall}</td>
      <td><span class="dot ${colorClass}"></span></td>
    `;
    table.appendChild(tr);
  });
  pagination.innerHTML = '';
  const totalPages = Math.ceil(gameHistoryArr.length / itemsPerPage);
  if (totalPages > 1) {
    if (gamePage > 0) pagination.innerHTML += `<button onclick="changeGamePage(-1)">Prev</button>`;
    pagination.innerHTML += ` Page ${gamePage + 1} of ${totalPages} `;
    if (gamePage < totalPages - 1) pagination.innerHTML += `<button onclick="changeGamePage(1)">Next</button>`;
  }
}
window.changeGamePage = function(dir) {
  gamePage = Math.min(Math.max(0, gamePage + dir), Math.ceil(gameHistoryArr.length / itemsPerPage) - 1);
  renderGameHistoryPage();
};

async function loadMyHistory() {
  const container = document.getElementById('myHistory');
  try {
    const [betsRes, roundsRes] = await Promise.all([
      fetch(`${apiUrl}/api/bets/user/${encodeURIComponent(currentEmail)}`),
      fetch(`${apiUrl}/api/rounds`)
    ]);
    const bets = await betsRes.json();
    const rounds = await roundsRes.json();
    const roundMap = new Map(rounds.map(r => [r.roundId, r]));
    myHistoryArr = bets.map(bet => ({ ...bet, round: roundMap.get(bet.roundId) }));
    renderMyHistoryPage();
  } catch (err) {
    container.innerHTML = `<div style="padding:12px;color:#f44;font-weight:bold;">Unable to load your history: ${err.message}</div>`;
  }
}

function renderMyHistoryPage() {
  const container = document.getElementById('myHistory');
  const pagination = document.getElementById('myHistoryPagination');
  container.innerHTML = '';
  const start = myPage * itemsPerPage;
  const end = start + itemsPerPage;
  myHistoryArr.slice(start, end).forEach(bet => {
    const isNumberBet = bet.numberBet != null;
    const betNum = isNumberBet ? bet.numberBet : '';
    const roundNumber = bet.round?.resultNumber != null ? bet.round.resultNumber : null;
    const roundColor = getWinGoColor(roundNumber);
    const betColor = bet.colorBet ? bet.colorBet.toLowerCase() : null;

    let statusClass, statusText;
    if (bet.win === true) {
      statusClass = 'succeed';
      statusText = 'Succeed';
    } else if (bet.win === false && bet.round?.resultNumber != null) {
      // Override failure if color bet matches result color or number bet matches result number
      if ((betColor && roundColor === betColor) || (isNumberBet && betNum === roundNumber)) {
        statusClass = 'succeed';
        statusText = 'Succeed';
      } else {
        statusClass = 'failed';
        statusText = 'Failed';
      }
    } else {
      statusClass = 'pending';
      statusText = 'Pending';
    }
    const netAmount = bet.win === true ? ((bet.amount ?? 0) + (bet.profit ?? 0)) : (bet.win === false ? -(bet.amount ?? 0) : 0);
    const amountText = `${netAmount >= 0 ? '+' : '-'}â‚¹${Math.abs(netAmount).toFixed(2)}`;

    const card = document.createElement('div');
    card.className = `my-history-item ${statusClass}`;
    card.innerHTML = `
      <div class="color-box ${roundColor}"></div>
      <div class="bet-number ${roundColor}">${betNum}</div>
      <div style="min-width:105px;">
        <div>${bet.roundId ?? '-'}</div>
        <div>${bet.timestamp ? new Date(bet.timestamp).toLocaleString('en-IN', { hour12: false }) : '-'}</div>
      </div>
      <div class="status ${statusClass}">${statusText}</div>
      <div class="amount ${statusClass}">${amountText}</div>
    `;
    container.appendChild(card);
  });
  pagination.innerHTML = '';
  const totalPages = Math.ceil(myHistoryArr.length / itemsPerPage);
  if (totalPages > 1) {
    if (myPage > 0) pagination.innerHTML += `<button onclick="changeMyPage(-1)">Prev</button>`;
    pagination.innerHTML += ` Page ${myPage + 1} of ${totalPages} `;
    if (myPage < totalPages - 1) pagination.innerHTML += `<button onclick="changeMyPage(1)">Next</button>`;
  }
}
window.changeMyPage = function(dir) {
  myPage = Math.min(Math.max(0, myPage + dir), Math.ceil(myHistoryArr.length / itemsPerPage) - 1);
  renderMyHistoryPage();
};

document.addEventListener('DOMContentLoaded', () => {
  wireBetModalControls();
  fetchWalletBalance();
  fetchCurrentRound();
  loadGameHistory();
  loadMyHistory();
  setInterval(fetchCurrentRound, 3000);
  setInterval(loadGameHistory, 10000);
  setInterval(loadMyHistory, 10000);
});
</script>
</body>
</html>
